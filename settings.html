<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-cocoatalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="bar">
        <div class="bar__column">
          <span class="bar__column-left">No Service</span>
          <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="bar__column">
          <span class="bar__column-center">18:43</span>
        </div>
        <div class="bar__column">
          <i class="fas fa-lock-open"></i>
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
      <div class="main-header">
        <div class="main-header__top main-header__top__settings">
          <a href="more.html"
            ><div><i class="fas fa-chevron-left fa-lg"></i></div>
          </a>
          <div class="main-header__title">Settings</div>
          <div class="main-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
          </div>
        </div>
      </div>
      <div class="settings__list">
        <span class="settings__list__icon">
          <i class="fas fa-bullhorn fa-lg"></i
        ></span>
        <span class="settings__list__text">Notices</span>
      </div>
      <div class="settings__list">
        <span class="settings__list__icon"
          ><i class="fas fa-flask fa-lg"></i
        ></span>
        <span class="settings__list__text">Cocoa Lab</span>
      </div>
      <div class="settings__list">
        <span class="settings__list__icon"
          ><i class="fas fa-info-circle fa-lg"></i
        ></span>
        <span class="settings__list__text">Version</span>
      </div>
    </main>
    <nav class="nav__bar">
      <div class="nav__btn">
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </div>
      <div class="nav__btn">
        <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
      </div>
      <div class="nav__btn">
        <a href="search.html"><i class="fas fa-search fa-2x"></i></a>
      </div>
      <div class="nav__btn">
        <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        <span class="new-dot"></span>
      </div>
    </nav>
    <div class="no-big">
      <span
        >화면의 크기가 너무 크거나 가로모드입니다. 화면의 크기를 줄이거나
        세로모드로 해주세요.</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/3d05c5e8d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
