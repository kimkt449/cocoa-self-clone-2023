<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to self-cocoatalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="bar">
      <div class="bar__column">
        <span class="bar__column-left">No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="bar__column">
        <span class="bar__column-center">18:43</span>
      </div>
      <div class="bar__column">
        <i class="fas fa-lock-open"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <div class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Cocoatalk</h1>
      <h4 class="welcome-header__subtitle">
        If you have a Cocoa account, log in with your email or phone number.
      </h4>
    </div>
    <form action="friends.html" method="get" class="log-in-form">
      <input
        class="log-in-form__id"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="log-in-form__password"
        type="password"
        placeholder="Password"
      />
      <button class="log-in-form__button1">log in</button>
      <button class="log-in-form__button2">sign Up</button>
      <a href="#">Find Cocoatalk account or password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/3d05c5e8d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
