<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-cocoatalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="bar">
      <div class="bar__column">
        <span class="bar__column-left">No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="bar__column">
        <span class="bar__column-center">18:43</span>
      </div>
      <div class="bar__column">
        <i class="fas fa-lock-open"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="main-header">
      <div class="main-header__top">
        <div class="main-header__title">Friends</div>
        <div class="main-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </div>
    </header>
    <div class="main-info">
      <i class="fas fa-info-circle fa-sm"></i
      ><span>Friends' names display</span>
    </div>
    <div class="friends__main">
      <div class="friends__main__top">
        <img src="cro.jpeg" alt="no image" />
        <span>Ki Taek</span>
      </div>
      <div class="friends__main__middle">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="friends__main__bottom">
        <div class="friends__main__bottom__left">
          <img src="cro.jpeg" alt="no image" />
          <span>Channel</span>
        </div>
        <div class="friends__main__bottom__right">
          <span>2<i class="fas fa-chevron-right fa-xs"></i> </span>
        </div>
      </div>
    </div>
    <nav class="nav__bar">
      <div class="nav__btn">
        <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
      </div>
      <div class="nav__btn">
        <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
        <span class="new-one">1</span>
      </div>
      <div class="nav__btn">
        <a href="search.html"><i class="fas fa-search fa-2x"></i></a>
      </div>
      <div class="nav__btn">
        <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        <span class="new-dot"></span>
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/3d05c5e8d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
