<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-cocoatalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="bar">
        <div class="bar__column">
          <span class="bar__column-left">No Service</span>
          <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="bar__column">
          <span class="bar__column-center">18:43</span>
        </div>
        <div class="bar__column">
          <i class="fas fa-lock-open"></i>
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
      <div class="main-header">
        <div class="main-header__top">
          <div class="main-header__title">More</div>
          <div class="main-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <i class="fas fa-music fa-lg"></i>
            <a href="settings.html"
              ><span><i class="fas fa-cog fa-lg"></i></span></a
            ><span class="new-dot-more"></span>
          </div>
        </div>
      </div>
      <div class="friends__main chats__main">
        <div class="friends__main__top chats__main__top">
          <img src="cro.jpeg" alt="no image" />
          <div class="chats__main__top__text">
            <span>KiTaek</span>
            <span>+1 787-493-4219</span>
          </div>
        </div>
        <div class="chats__main__middle">
          <span><i class="far fa-comment-alt fa-2x"></i></span>
        </div>
      </div>
      <div class="icon-row__more-f">
        <div class="icon-row__more">
          <div class="icon-row__icons">
            <i class="far fa-calendar fa-lg"></i><span>Calendar</span>
          </div>
          <div class="icon-row__icons">
            <i class="fas fa-envelope-open-text fa-lg"></i
            ><span>Talk Drive</span>
          </div>
          <div class="icon-row__icons">
            <i class="far fa-smile-beam fa-lg"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icons">
            <i class="fas fa-paint-roller fa-lg"></i><span>Themes</span>
          </div>
        </div>
        <div class="icon-row__more">
          <div class="icon-row__icons">
            <i class="far fa-smile-beam fa-lg"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icons">
            <i class="fas fa-paint-roller fa-lg"></i><span>Themes</span>
          </div>
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
    <nav class="nav__bar">
      <div class="nav__btn">
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </div>
      <div class="nav__btn">
        <a href="chats.html"><i class="far fa-comment fa-2x"></i></a
        ><span class="new-one">1</span>
      </div>
      <div class="nav__btn">
        <a href="search.html"><i class="fas fa-search fa-2x"></i></a>
      </div>
      <div class="nav__btn">
        <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        <span class="new-dot"></span>
      </div>
    </nav>
    <div class="no-big">
      <span
        >화면의 크기가 너무 크거나 가로모드입니다. 화면의 크기를 줄이거나
        세로모드로 해주세요.</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/3d05c5e8d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
