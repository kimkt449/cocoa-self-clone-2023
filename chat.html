<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-cocoatalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat__screen">
    <main>
      <div class="bar">
        <div class="bar__column">
          <span class="bar__column-left">No Service</span>
          <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="bar__column">
          <span class="bar__column-center">18:43</span>
        </div>
        <div class="bar__column">
          <i class="fas fa-lock-open"></i>
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
      <div class="main-header">
        <div class="main-header__top main-header__top__settings chat__header">
          <a class="chat__header__first" href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
          </a>
          <div class="main-header__title chat__header__second">순순이</div>
          <div class="main-header__icons chat__header__third">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="time-table">
          <span>Tuesday, June 30, 2023</span>
        </div>
      </div>
    </main>
    <div class="no-big">
      <span
        >화면의 크기가 너무 크거나 가로모드입니다. 화면의 크기를 줄이거나
        세로모드로 해주세요.</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/3d05c5e8d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
